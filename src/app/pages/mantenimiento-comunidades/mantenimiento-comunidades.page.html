<app-header></app-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Nombre de la comunidad" inputmode="text" type="text" (ionChange)="onSearchChange($event)"></ion-searchbar>
    <div #contenedorListado>
    <ion-grid>
        <ion-row *ngFor="let item of [1,1,1,1,1,1]; let i = index">
            <ion-col size="12">
              <ion-item>
                <ion-label (click)="modificar()" class="entrar" #comunidad>Nombre de la comunidad</ion-label>
                <ion-icon (click)="modificar()" class="modificar" slot="end" name="create"></ion-icon>
                <ion-icon (click)="eliminar()" class="eliminar" slot="end" name="trash"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>
  <div class="contenedor-comunidades">
    <div>
      <ion-card class="ion-padding">
        <ion-card-title style="text-align: center; font-size: 4rem; margin-bottom: 2rem;">Mantenimiento de comunidades</ion-card-title>

        <ion-card-content>
          <ion-grid style="margin-bottom: 2rem;">
            <ion-row>
              <ion-col size="2" style="display: flex; align-items: center; justify-content: center; background-color: #E0E0E0;">
                <ion-label style="color: black">Nombre: </ion-label>
              </ion-col>
    
              <ion-col size="10" style="border-bottom: 1px solid black;">
                <ion-input
                  type="text"
                  placeholder="Nombre de la comunidad"
                ></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
    
          <ion-grid>
            <ion-row>
              <ion-col size="12" style="text-align: center;"> <ion-title>Cuentas</ion-title></ion-col>
            </ion-row>
    
            <ion-row>
              <ion-col size="12"  style="text-align: center; font-size: 2rem; border: 1px solid #E0E0E0">ES42 0081 5635 0400 0172 2223</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-fab-list side="start">
    <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-content>
