<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<app-header></app-header>

<ion-content>
  <div class="contenedor-comunidades">
    <div>
      <ion-card class="ion-padding">
        <ion-card-title style="text-align: center; font-size: 4rem; margin-bottom: 2rem;">Mantenimiento de Bancos</ion-card-title>

        <ion-card-content>
          <ion-grid style="margin-bottom: 2rem;">
            <ion-row>
              <ion-col size="2" style="display: flex; align-items: center; justify-content: center; background-color: #E0E0E0;">
                <ion-label style="color: black">Nombre del Banco: </ion-label>
              </ion-col>
    
              <ion-col size="10" style="border-bottom: 1px solid black;">
                <ion-input
                [(ngModel)]="banco.nombre_banco"
                  type="text"
                  placeholder="Nombre del banco"
                ></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2" style="display: flex; align-items: center; justify-content: center; background-color: #E0E0E0;">
                <ion-label style="color: black">Código identificativo: </ion-label>
              </ion-col>
    
              <ion-col size="10" style="border-bottom: 1px solid black;">
                <ion-input
                [(ngModel)]="banco.id_asociativo_banco"
                  type="text"
                  min="4"
                  max="4"
                  placeholder="El código identificativo del banco son los cuatro primeros dígitos después del identificador único del IBAN"
                ></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div style="display: flex; justify-content: flex-end;">
            <ion-button (click)="altaBanco()">
              Añadir banco
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    </div>
    

    <div class="container ion-padding">
      <table>
        <thead>
          <tr>
            <th>Banco</th>
            <th>Código identificativo</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let banco of bancos ">
            <td>{{ banco.nombre_banco[1] }}</td>

            <td>
               {{ banco.id_asociativo_banco[1] }}
            </td>

          </tr>
        </tbody>
      </table>
    </div>

</ion-content>
