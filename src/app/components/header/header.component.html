          <ion-img routerLink="/home" [src]="logo" style="width: 50px; height: 50px;"></ion-img>
      </ion-title>

        <ion-searchbar class="barra-busqueda" slot="start" style="display: none;" placeholder="Buscar comunidad...(puedes aÃ±adir filtros de bÃºsqueda)" inputmode="text" type="text" (ionChange)="onSearchChange($event)">
        </ion-searchbar>
        <ion-button (click)="hacerReport()" color="warning">
          Obtener parte de caja
        </ion-button>
  </ion-toolbar>
</ion-header>
